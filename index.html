<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">

        <title>Win95 KeyGen</title>
    </head>
    <body>
        <p id="wip">WORK IN PROGRESS</p>
        <div class="content">
            <h1 class="title">Windows 95 Key Generator</h1>

            <div>
                <select id="prod-sel" class="dpd">
                    <option value="WIN">Windows</option>
                    <option value="OFF">Office</option>
                </select>
                <select id="ver-sel" class="dpd">
                    <option value="RET">Retail</option>
                    <option value="OEM">OEM</option>
                </select>
            </div>

            <div>
                <input type="text" class="key-field-init key-field" value="The key will appear here..." readonly>
                <button class="btn copy-key-btn" onclick="copy('.key-field')">ðŸ“‹</button>
            </div>

            <button class="btn gen-btn" onclick="gen('.key-field', 'key-field-init', $('#prod-sel').val(), $('#ver-sel').val())">GENERATE</button>
        </div>

        <script src="jquery.js"></script>
        <script src="gen.js"></script>
    </body>
</html>
